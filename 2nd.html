<h2>港式燒臘介紹</h2>

香港燒臘分為「燒味」和「臘味」，燒味主要以醃製跟烤製的方式料理肉類
    ，叉燒、燒肉、燒鵝、乳豬等等都是燒味食物。<p>

        臘味則是秋冬的時候才有，
    <p>
        把肉類醃製後再風乾。
    <p>
        港式的臘味口味比較甜，除了當主菜，
    <p>
        也是蘿蔔糕、炒糯米飯的主要配料。
    <p>
