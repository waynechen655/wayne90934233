<h2>廣式燒臘介紹</h2>

廣式燒臘是一道廣東省的名菜，它包括燒鵝、乳鴿、乳豬、叉燒以及一些滷水菜式
    燒臘其實分為“燒”和“臘”兩種，但是現在人們總是將“燒臘”連在一起叫，都不太在乎種類了。<p>

        臘味則是秋冬的時候才有，
    <p>
        把肉類醃製後再風乾。
    <p>
        港式的臘味口味比較甜，除了當主菜，
    <p>
        也是蘿蔔糕、炒糯米飯的主要配料。
