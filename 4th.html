<h2>廣式燒鴨介紹</h2>

廣式會塞入八角、薑、蔥等材料，甚至以十多種中藥材醃料塗抹入味，使鴨肉及鴨骨都有滋有味
    烤法上，除了掛爐與燜爐的不同外，廣式烤鴨在上桌前。<p>

        會有「搶皮」的加強版程序，
    <p>
        也就是快速地在鴨身上澆淋熱油，
    <p>
        類似油淋雞那樣來強化香氣。
    <p>
        也是蘿蔔糕、炒糯米飯的主要配料。
    <p>
